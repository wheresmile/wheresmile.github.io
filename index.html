<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="icon" href="static/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="static/ws.css" rel="stylesheet">
    <title>WhereSmile(万思没)——今天可以做点什么有意义的事情</title>
  </head>
  <body>
    <div class="header">
      <div class="constraint_width">
        <div>WhereSmile.com</div>
        <div>（万思没）</div>
      </div>
    </div>
    <div class="body">
      <div class="constraint_width main_content">
        <div class="left_scene">
          <img src="static/logo.jpg" class="logo" alt />
          <div class="slogan">(今天可以做点什么有意义的事情？)</div>
        </div>
        <div class="right_scene">
          <p>
            WhereSmile.com（万思没）需要并欢迎您的<a href="https://github.com/wheresmile" target="blank">参与</a>。
          </p>
          <p>我们是一群“技术的初学者”。</p>
          <p>
            我们不徒然bb各种理论表现自己博学，也不刻意堆砌长篇大论突显自己见多识广，我们仅侧重<b>“真实地学习”</b>。
            如果理论细节有助于理解掌握，那么我们就深挖一下；
            如果短篇幅不能说明某个问题，那么我们就找一个长篇阅读或者自己写一篇探索性质的长篇进行记录。
            当然，为了“真实地学习”我们更注重“实战”。
          </p>
          <p>总之，一切都是为了真正地学点东西。</p>
        </div>
      </div>
    </div>
    <div class="footer constraint_width">
      <div>歇斯底里の一撮人</div>
    </div>
  </body>
</html>
